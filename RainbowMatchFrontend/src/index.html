<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="./ext/jqm/jquery.mobile-1.4.5.min.css"/>

      <div data-role="main">
        <home-view></home-view>
          
      </div>
    </div>
    <div data-role="page" id="matches">

        <matches-view></matches-view>
          
      </div>
